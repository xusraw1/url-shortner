<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL-Shortner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <br>
    <div class="col"></div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="basic-url" class="form-label">Enter your URL</label>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3">https://www.youtube.com</span>
                <input type="text" class="form-control" name="url" id="basic-url"
                       aria-describedby="basic-addon3 basic-addon4">
                <span class="input-group-text"><button type="submit" class="btn btn-primary">Create</button></span>
            </div>
            <div class="form-text" id="basic-addon4">You can only enter URLs and not text, and the URL length must be
                less
                than
                1000 characters.
            </div>
        </div>
    </form>
</div>
<hr>
{% if new_url %}
    <div class="container">
        <div class="accordion accordion bg" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        <b class="text-primary" style="text-align: center">URL is ready!</b>
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <h3><a href="{{ new_url.link }}">www.shortner.{{ new_url.uuid }}</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
